<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting to Mohamed Lachgar's Website</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Redirect after 3 seconds -->
    <meta
      http-equiv="refresh"
      content="3;url=https://my-website-render.onrender.com"
    />
  </head>
  <body
    class="bg-gradient-to-r from-black to-black min-h-screen flex items-center justify-center"
  >
    <div class="text-center space-y-6">
      <!-- Spinner -->
      <div
        class="animate-spin inline-block w-12 h-12 border-4 border-white rounded-full border-t-transparent mx-auto"
      ></div>

      <!-- Message -->
      <h1 class="text-4xl font-bold text-white animate-pulse">
        Redirecting to <br />
        <span
          class="bg-gray-500 text-white px-4 py-2 rounded-lg mt-3 inline-block"
        >
          Mohamed Lachgar's
        </span>
        <br />new website
      </h1>

      <!-- Sub-message -->
      <p class="text-white text-xl mt-4">Please wait...</p>
    </div>

    <script>
      setTimeout(() => {
        window.location.href = "./indexOld.html";
      }, 5000);
    </script>
  </body>
</html>
